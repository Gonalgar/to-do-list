<head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            Donezo

        </div>

    <div class="content">
        <div class="container">
            <div class="header">
                <h2>Tasks</h2>
                <button class="add-task">+ New</button>
            </div>
            <div class="task-grid">
                <div class="task-card">
                    <div class="task-header">

                        <div class="done-button"></div>
                    </div>
                    <div class="task-priority">High</div>

                <div class="task-card">

                        <div class="done-button"></div>
                    </div>
                    <div class="task-priority">Medium</div>
                    <div class="task-date">2026-01-01</div>
                    <div class="task-desc">This is the description of the task</div>
                </div>
            </div>
        </div>
    </div>
    <dialog class="add-project-dialog">
        <div class="add-project-form-div">
            <h2>New Project</h2>
            <form id="add-project-form">
                <div class="field">
                    <input type="text" class="project-name" name="project name" pattern=".{1,}"
                        placeholder="Project Name" required>
                </div>

                <div class="buttons">
                    <button class="cancel-project-btn cancel-btn" type="button">Cancel</button>
                    <button class="create-project-btn ok-btn" type="submit">Create</button>
                </div>
            </form>
        </div>
    </dialog>
